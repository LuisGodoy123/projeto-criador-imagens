<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Imagem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 0;
      margin-bottom: 20px;
    }
    nav a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #00c3ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0099cc;
    }
    .image-container {
      margin-top: 25px;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="gerar.html">Gerar Imagem</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

    <h1>Gerador de Imagens</h1>
    <input type="text" id="prompt" placeholder="Descreva sua imagem..." />
    <button id="generateBtn">Gerar Imagem</button>

    <div class="image-container">
      <img id="generatedImage" src="" alt="Imagem gerada aparecerá aqui" />
    </div>
  </div>
</body>
</html>
