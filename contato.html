<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 0;
      margin-bottom: 20px;
    }

    nav a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="gerar.html">Gerar Imagem</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

    <h1>Entre em contato</h1>
    <p>Envie sugestões, dúvidas ou feedbacks</p>

    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu email" required>
      <textarea rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
